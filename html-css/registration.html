<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registration.css"/>
    </head>
    <body>
        <form>
            <div>
                <label>FirstName:</label>
                <input type="text" required>
            </div>
            <div>
                <label>LastName:</label>
                <input type="text"> 
            </div>
            <div>
              <label>DOB:</label>
              <input type="date">
            </div>
            <div>
                <label>Gender:</label>
                <label>male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>other</label>
                <input type="radio" name="gender">
            </div>
            <div>
            <label>Select Subjects:</label>
            <label>maths</label>
            <input type="checkbox">
            <label>social</label>
            <input type="checkbox">
            <label>science</label>
            <input type="checkbox">
            </div>
        </form>
    </body>
</html>
