<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css" />
</head>

<body>
    <div>
        <form>
            <div>
                <h6 style="text-align: center;background-color: azure;"><b>APPLICATON FROM</b></h6>
            </div>
            <div>
                <label>FirstName:</label>
                <input type="text" required>
            </div>
            <div>
                <label>LastName:</label>
                <input type="text">
            </div>
            <div>
                <label>DOB:</label>
                <input type="date">
            </div>
            <div>
                <label>Gender:</label>
                <label>male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <input type="radio" name="gender">
                <label>other</label>
                <input type="radio" name="gender">
            </div>
            <div>
                <label>Select Subjects:</label>
                <label>maths</label>
                <input type="checkbox">
                <label>social</label>
                <input type="checkbox">
                <label>science</label>
                <input type="checkbox">
            </div>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
            <div>
                <label>password:</label>
                <input type="password">
            </div>
            <div>
                <label>conform password:</label>
                <input type="password">
            </div>
            <div id="signup" style="border-radius: 80px;">
                <input type="button" name="signup" value="signup" style="background-color: green;">
            </div>

        </form>
    </div>
</body>

</html>
