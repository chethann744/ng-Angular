<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="alert alert-primary" role="alert">
        A simple primary alert with <a href="#" class="alert-link">an example link</a>. Give it a click if you like.
        <button id="close-alert" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    <div id="alert-holder">

    </div>

    <button id="show-alert" class="btn btn-primary">Show alert</button>

    <script>
        let myclosebtn= document.getElementById("close-alert")

        myclosebtn.addEventListener('click',function(){
            let alertNode= document.querySelector('.alert');
            let alert = bootstrap.Alert.getInstance(alertNode);
            alert.close();
        });

        let btnAlert = document.getElementById('show-alert');
        let alholder = document.getElementById('alert-holder');

        btnAlert.addEventListener('click', function(){
            let Wrapper = document.createElement('div');
            let alert = "<div  class='alert alert-primary alert-dismissible' role='alert'>A simple primary alertâ€”check it out!<button type='button' class='btn-close' data-bs-dismiss='alert' aria-label='Close'></button></div>";
          
            Wrapper.innerHTML=alert;
            alholder.append(Wrapper)
        });
    </script>
</body>
</html>
