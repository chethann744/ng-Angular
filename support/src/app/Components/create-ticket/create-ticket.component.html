<div class="col">
    <div class="container" style="border: 1px solid rgb(11, 11, 11); border-radius: 10px;">

        <form novalidate #f="ngForm">
            <div class="mb-3">
                <label>Ticket Title </label>
                <input ngModel name="Fname" type="text" class="form-control" required #myFname="ngModel">
                <div class="text-danger" *ngIf="myFname.touched&&myFname.invalid">
                    <p>*Please enter your ticket title</p>
                </div>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <input ngModel name="Fname" type="text" class="form-control" required #myFname="ngModel">
                <div class="text-danger" *ngIf="myFname.touched&&myFname.invalid">
                    <p>*Please enter your Description</p>
                </div>
            </div>

            <div class="mb-3">
                <div class="dropdown">
                    <label>Priority</label>
                    <select class="form-select" aria-label="Priority">
                        <!-- <option selected>Open this select menu</option> -->
                        <option value="1">LOW</option>
                        <option value="2">HIGHT</option>
                        <option value="3">MEDIUM</option>
                    </select>

                </div>
            </div>

            <div class="form-group">
                <button (click)="getFormsValue(f)">Submit</button>
            </div>
            <br>
        </form>
    </div>
</div>
